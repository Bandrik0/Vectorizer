<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vectorizer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="api-base" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-4">üñºÔ∏è Vectorizer Pro</h1>

  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <input id="fileInput" class="form-control" type="file" accept="image/*" />
    </div>
    <button id="startBtn" class="btn btn-primary w-100">Upload & Start</button>
  </div>

  <div class="my-4">
    <div class="progress" style="height: 28px;">
      <div id="bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%">0%</div>
    </div>
  </div>

  <div class="card p-3 shadow-sm">
    <h5 class="mb-2">Process Log</h5>
    <ul id="log" class="list-group small"></ul>
  </div>

  <div id="downloads" class="mt-4 d-none">
    <h5>üì• Download</h5>
    <a id="dl-svg" class="btn btn-success me-2" target="_blank">SVG</a>
    <a id="dl-png" class="btn btn-info me-2 d-none" target="_blank">PNG</a>
    <a id="dl-pdf" class="btn btn-danger d-none" target="_blank">PDF</a>
  </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
